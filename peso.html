<body>
    <h1>Programa Cáuculo do Peso Ideal</h1>
    <form>
    <p>Nome do aluno: 
       <input type="text" id="inNome" required>
    </p>
   
    <p>Sexo:
        <input type="radio" name:"sexo" id="inMasculino" required> Masculino
        <input type="radio" name:"sexo" id="inFeminino" required> Feminino
    </p>


    <p> Altura:
        <input type="number" id="inNota1" min="1.20" max="2.00" step="0.01" required>
    </p>

    <input type="submit" value="Caucular peso ideal" required>
    <input type="reset" value="Limpar campo" required>

    </form>

</body>
